{% extends "base.html" %}

{% block title %}ViewNow - 创建HTML代码分享{% endblock %}

{% block extra_css %}
<style>
    #editor {
        height: 700px;
        max-height: 700px;
        overflow-y: auto;
        padding: 15px;
        white-space: pre;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }
    #editor:focus {
        box-shadow: 0 0 25px rgba(126, 87, 194, 0.3);
    }
    .hljs {
        background: transparent;
        padding: 0;
    }
    .code-container {
        position: relative;
        margin-bottom: 20px;
        border-radius: 8px;
        overflow: hidden;
    }
    .code-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #7e57c2, #5e35b1, #3949ab, #1e88e5);
        z-index: -1;
        animation: borderGlow 3s linear infinite;
        border-radius: 10px;
    }
    @keyframes borderGlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
</style>
{% endblock %}

{% block content %}
<div id="particles-js"></div>
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">创建HTML代码分享</h1>
        <div class="card glow-effect">
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.create_snippet') }}">
                    <div class="mb-4">
                        <label for="html_content" class="form-label">HTML代码</label>
                        <div class="code-container">
                            <div id="editor" contenteditable="true" class="glow-effect"></div>
                        </div>
                        <textarea name="html_content" id="html_content" style="display: none;"></textarea>
                        <small class="text-muted">在此处粘贴您的HTML代码</small>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary" id="previewBtn">
                            <i class="preview-icon"></i> 预览
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" id="submitSpinner" role="status" aria-hidden="true"></span>
                            <span id="submitText">创建分享链接</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">预览</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="previewFrame" style="width: 100%; height: 400px; border: 1px solid #ddd;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editor = document.getElementById('editor');
        const htmlContent = document.getElementById('html_content');
        const previewBtn = document.getElementById('previewBtn');
        const submitBtn = document.getElementById('submitBtn');
        const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
        const previewFrame = document.getElementById('previewFrame');
        
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#7e57c2"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#7e57c2",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // Debounce function to limit how often a function can be called
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // Function to apply syntax highlighting
        function applyHighlighting() {
            const content = editor.innerText;
            editor.innerHTML = hljs.highlight(content, {language: 'xml'}).value;
            // Place cursor at the end
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(editor);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
        }
        
        // Create debounced version of highlighting function
        const debouncedHighlighting = debounce(applyHighlighting, 300);
        
        // Form submission handling with loading state
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default to handle submission ourselves
            
            // Update hidden textarea with editor content - use innerText directly without reapplying highlighting
            htmlContent.value = editor.innerText;
            
            // Show loading state
            const submitSpinner = document.getElementById('submitSpinner');
            const submitText = document.getElementById('submitText');
            
            submitSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            // Submit the form programmatically
            this.submit();
        });
        
        // No need for separate click handler as it's redundant with the submit handler
        
        // Preview functionality with animation
        previewBtn.addEventListener('click', function() {
            // Add animation to button
            anime({
                targets: previewBtn,
                scale: [1, 1.1, 1],
                duration: 300,
                easing: 'easeInOutQuad'
            });
            
            const content = editor.innerText;
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(content);
            previewDoc.close();
            previewModal.show();
        });
        
        // Handle paste to preserve formatting and apply highlighting with debouncing
        editor.addEventListener('paste', function(e) {
            e.preventDefault();
            const text = e.clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
            setTimeout(debouncedHighlighting, 0);
        });
        
        // Apply highlighting on input with debouncing
        editor.addEventListener('input', function() {
            // Store cursor position
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const offset = range.startOffset;
            const node = range.startContainer;
            
            // Apply highlighting with debounce
            setTimeout(function() {
                // Only apply highlighting if not submitting the form
                if (!submitBtn.disabled) {
                    debouncedHighlighting();
                    
                    // Try to restore cursor position (approximate)
                    try {
                        const newRange = document.createRange();
                        newRange.setStart(editor.childNodes[0] || editor, Math.min(offset, editor.innerText.length));
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                    } catch (e) {
                        console.log('Could not restore cursor position');
                    }
                }
            }, 0);
        });
    });
</script>
{% endblock %}
